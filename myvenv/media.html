<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media(min-width:320px){
                body{
                    background-color: blue;
                }
            }
            
            @media(min-width:600px){
                body{
                    background-color: red;
                }
            }

            @media(min-width:980px){
                body{
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <ul>
            <li>~320px:blue</li>
            <li>321~600px:red</li>
            <li>601px~ :green</li>
        </ul>
    </body>
</html>
